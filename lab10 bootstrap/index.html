<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jQuery must also be linked for Bootstrap to function-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</head>
<body>

  <!--This is the container for the grid in Bootstrap-->
  <div class="container-fluid">
    <h1>Hello World!</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>

    <!--Here is a single row with a 4/8 column split in Bootstrap-->
    <div class="row">
      <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
      <div class="col-sm-8" style="background-color:lavenderblush;">.col-sm-8</div>
    </div>
    <!-- new row 1/4 1/4 1/2-->
    <div class="row">
      <div class="col-sm-3" style="background-color:lavender;">.col-sm-3</div>
      <div class="col-sm-3" style="background-color:lavenderblush;">.col-sm-3</div>
      <div class="col-sm-6" style="background-color:lavender;">.col-sm-8</div>
    </div>

  </div>

  <br>
  <button type="button" class="btn btn-block" style="background-color:yellow" data-toggle="modal" data-target="#myModal">Click Me!</button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- modal content -->
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div> <!-- end of header --> 

                <div class="modal-body">
                    yolo
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
