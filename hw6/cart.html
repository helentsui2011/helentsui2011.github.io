<!DOCTYPE html>
<html>

<head>
    <title> View Products </title>
<!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
<!-- Archivo Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,500,600,700&display=swap" rel="stylesheet">
</head>
  
<body>
    <header>
        <!-- nav bar -->
        <nav>
            <ul>
                <li class="logo">FLUFF STUFF</li>
                <li><a href="index.html"> HOME </a></li>
                <li><a href="products.html"> PRODUCTS </a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li style="float:right"><a href="cart.html">CART</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">

            <!-- LEFT cart items --> 
            <div class="cart">
                <h2>SHOPPING CART</h2>
                <div class="grid" id="cart-detail">
                    <div>
                        <a href="detail.html"><img alt="gold pillow" class="cart-image" src="yellow.jpg"></a>
                    </div>
                    <div>
                        <p class="name"> Floral Pouf </p>
                        <p class="price"> $19.99 </p>
                        <p class="price"> Gold Color </p>
                        <p class="price"> Duck Down Material </p>
                    </div>
                    <div class="quantity-btn">
                        <input type="button" value="-" id="minus" onclick="minus()">
                        <input type="text" value="1" id="count">
                        <input type="button" value="+" id="plus" onclick="plus()">
                    </div>

                </div>

            </div>
            <!-- RIGHT order summary -->

            <div class="order-summary">
                <h2>ORDER SUMMARY</h2>
                <div class="order-price">
                    <p class="align-left">Subtotal<span class="align-right">$19.99</span></p>
                    <p class="align-left">Shipping<span class="align-right">$5.00</span></p>
                    <p class="align-left">Tax (7%)<span class="align-right">$1.39</span></p>
                    <h2 class="align-left">Total <span class="align-right">$25.39</span></h2>
                </div>
                <button class="button">CHECKOUT</button>
                   <!--  <p class="align-left">Tax</p>

                    <p class="align-right">Total</p>
 -->
               </div>
            </div>


        </div> <!-- end of container  -->
    </main>
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
    <meta charset="UTF-8">


</body>
</html>
